<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online To-do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo">
            <h1>TO-DO List <img src="image/paper-pen.svg" height="25px"></h1>
            <h3></h3>
            <div class="row">
                <input type="text" class="input-box" placeholder="Add your task">
                <button>Add</button>
            </div>
            <div class="list-container">
                <ul>
                </ul>
            </div>
            <a class="clear">Clear all</a>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
